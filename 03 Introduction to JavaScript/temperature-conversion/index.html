<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script type="text/javascript" src="temp-conversion.js"></script>
</head>
<body>

    <section class = "container">
        <article id = "input">
            <label for="temperature">Enter a temperature value in degrees Kelvin.</label><br/>
            <input type="number" id ="temp" name="temp" min="0" ><br/>
            <input type="button" id="button" value="calculate" onclick="tempCalc()">
        </article>
        <article>
            <h1 id ="kelvin">The temperature is X degrees Kelvin.</h1>
        </article>
        <article>
            <h1 id ="fahrenheit">The temperature is X degrees Fahrenheit.</h1>
        </article>
        <article>
            <h1 id ="celsius">The temperature is X degrees Celsius.</h1>
        </article>
        <article>
            <h1 id ="rankine">The temperature is X degrees Rankine.</h1>
        </article>
    </section>

</body>
</html>
